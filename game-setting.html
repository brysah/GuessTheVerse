<section class="s-setting">
    <div class="container">
        <div class="title"><img src="./img/choose.png" alt="Choose your favorite artist">
        </div>
        <form>
            <label for="artist" class="search-label">
                <input type="search" name="artist" placeholder="Search an artist"  required id="artist" list="artistList">
                <datalist id="artistList"></datalist>
             </label>
             <label for="album" class="search-label">
                <input type="search" name="album" placeholder="Search an album" >
             </label>
             <button class="btn-submit" type="submit">Play Now</button>
        </form>
    </div>
</section>
