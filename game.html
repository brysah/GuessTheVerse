<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.cdnfonts.com/css/cabinet-grotesk?styles=134960,134961,134957,134958,134959,134955,134956,134954"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />    
    <link rel="stylesheet" href="./css/main.css">
    <title>GuessTheVerse</title>
    
    <script  src='./js/config.js' defer></script>
    <script src="./js/game.js" defer type="module"></script>
</head>
<body> 
    <section class="s-game">

        <div class="container">
            <div class="game-info">
                <div class="wrapper-question">
                    <img src="./img/icon-interrogation.png" alt="question mark">
                    <span class="question-count">01/05</span>
                </div>
                <img src="./img/guess-label.png" alt="Guess the verse">
                <span class="points">0 points</span> 
            </div>
            <div class="thin-line"></div>
            <div class="game-content">
                <div class="artist-info animate__animated animate__flipInY">
                    <img src="" class="artist-img">
                </div>
                <div class="questions">
                    <h3 class="lyrics">Loading lyric...</h3>
                    <div class="answers">
                        <button class="option a animate__animated animate__bounceInLeft">A) </button>
                        <button class="option b animate__animated animate__bounceInRight">B) </button>
                        <button class="option c animate__animated animate__bounceInLeft">C) </button>
                        <button class="option d animate__animated animate__bounceInRight">D) </button>
                    </div>
                </div>
                <div class="next-question">
                    <i class="fa-solid fa-circle-arrow-right fa-2xl" style="color: #151515;"></i>
                    <p class="empty-option"></p>
                </div>
            </div>
        </div>
    </section> 
</body>
</html>
