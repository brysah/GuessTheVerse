<section class="s-game">

    <div class="container">
        <div class="game-info">
            <div class="wrapper-question">
                <img src="./img/icon-interrogation.png" alt="question mark">
                <span class="question-count">05/08</span>
            </div>
            <span class="points">150 points</span>
            <div class="wrapper-timer">
                <span>04:30</span>
                <img src="./img/icon-clock.png" alt="timer icon">
            </div>
        </div>
        <div class="thin-line"></div>
        <div class="game-content">
            <div class="artist-info">
                <img src="" class="artist-img">
            </div>
            <div class="questions">
                <h3 class="lyrics">If you liked then you should've put a ring on it</h3>
                <div class="answers">
                    <button class="option a">A) Waka Waka</button>
                    <button class="option b">B) Umbrella</button>
                    <button class="option c">C) Single Ladies</button>
                    <button class="option d">D) I'm that girl</button>
                </div>
            </div>
        </div>
    </div>
</section>
